% rebase('layout.html')

<h1><a href="/">box office hawk</a></h1>

<p class="lead">compare movies based on box office performance</p>

<form id="search-form" action="/boxoffice" method="GET">
    <fieldset class="form-group">
        <label for="title">Movie Title(s)</label>
        <textarea class="form-control" name="movies" rows="5"></textarea>
        <span class="help-block">Start typing to search for a movie</span>

        <label for="period">Time Period</label>
        <select class="form-control" name="period">
            <option value="7d">1 week</option>
            <option value="30d" selected>30 days</option>
            <option value="90d">90 days</option>
            <option value="">Forever</option>
        </select>
    </fieldset>

    <button class="btn btn-primary" id="submit-button">Submit</button>
</form>

<form id="save-form" class="hidden" action="{{API_HOST}}/matchups" method="POST">
    <fieldset class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" />

        <label for="description">Description</label>
        <textarea class="form-control" type="text" name="description" ></textarea>
    </fieldset>

    <input class="btn btn-primary" type="submit" value="Create" />
</form>
